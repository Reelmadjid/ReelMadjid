      // Charger l'index depuis localStorage ou commencer à 0
      var currentIndex = localStorage.getItem('currentIndex') ? parseInt(localStorage.getItem('currentIndex')) : 0;

      function displayData() {
        // Afficher la donnée actuelle
        document.getElementById("data").innerText = dataList[currentIndex];

        // Mettre à jour la progression
        document.getElementById("progress").innerText = `Élément ${currentIndex + 1} sur ${dataList.length}`;

        // Si l'utilisateur a parcouru toute la liste
        if (currentIndex >= dataList.length - 1) {
          document.getElementById("status").innerText = "Vous avez copié toutes les données. La liste recommence.";
        } else {
          document.getElementById("status").innerText = "";
        }
      }

      function copyAndNext() {
        var copyText = document.getElementById("data").innerText;
        navigator.clipboard.writeText(copyText).then(function() {
          // Afficher un message indiquant que le texte a été copié
          document.getElementById("status").innerText = "Texte copié dans le presse-papiers !";

          // Passer à l'élément suivant
          if (currentIndex < dataList.length - 1) {
            currentIndex++;
          } else {
            currentIndex = 0; // Recommencer à zéro
          }

          // Sauvegarder l'index actuel dans localStorage
          localStorage.setItem('currentIndex', currentIndex);
          
          // Mettre à jour l'affichage avec la nouvelle donnée
          displayData();
        }, function(err) {
          console.error('Erreur lors de la copie', err);
        });
      }

      // Revenir à l'élément précédent
      function previousData() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = dataList.length - 1; // Aller à la fin si on est au début
        }

        // Sauvegarder l'index actuel dans localStorage
        localStorage.setItem('currentIndex', currentIndex);
        
        // Mettre à jour l'affichage avec la nouvelle donnée
        displayData();
      }

      function resetProgress() {
        currentIndex = 0;
        localStorage.setItem('currentIndex', currentIndex);
        displayData();
      }

      window.onload = function() {
        displayData();
      }

        <div id="status"></div> <!-- Zone pour afficher le message "Texte copié" -->
        <button onclick="copyAndNext()">Copier et suivant</button>
        <button onclick="previousData()">Précédent</button>
        <button onclick="resetProgress()">Retour au début</button>
    </div>
